release:
  - base-branch: [ 'main', 'master' ]

feature:
  - head-branch: [ '^feature' ]

hotfix:
  - head-branch: [ '^hotfix', '^fix' ]

size-XS:
  - any: [ 'inputs.yaml' ]

size-S:
  - any: [ '*-module.hcl', '**/inputs.yaml' ]

size-XL:
  - any: [ 'root.hcl', '**/*.hcl', '!**/local-tags.yaml', '!*-module.tf' ]